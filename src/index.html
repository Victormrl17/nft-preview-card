<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="/images/image-equilibrium.jpg" alt="NFT preview" class="card-image">
    <h2 class="card-title">Equilibrium #3429</h2>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-details">
      <div class="price">
        <img src="/images/icon-ethereum.svg" alt="Ethereum icon" class="icon">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="/images/icon-clock.svg" alt="Clock icon" class="icon">
        <span>3 days left</span>
      </div>
    </div>
    <div class="creator">
      <img src="/images/image-avatar.png" alt="Creator avatar" class="avatar">
      <span>Creation of <a href="#">Victor Ramirez</a></span>
    </div>
  </div>
</body>
</html>
